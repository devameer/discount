    <!-- Start Application for Admission page Section -->
    <section class="application-page">
      <div class="container">
        <h2>طلب انضمام شركة</h2>
        <div class="apply-form">
          <form>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="CompanyName">اسم الشركة <span>*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    id="CompanyName"
                    placeholder="اسم الشركة *"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="CommercialRegistrationNumber"
                    >رقم السجل التجاري <span>*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="CommercialRegistrationNumber"
                    placeholder="رقم السجل التجاري *"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="PhoneNumber">رقم الهاتف <span>*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    id="PhoneNumber"
                    placeholder="رقم الهاتف *"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="MobileNumber">رقم الجوال <span>*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    id="MobileNumber"
                    placeholder="رقم الجوال *"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="NameOfPersonResponsible"
                    >اسم الشخص المسؤول <span>*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="NameOfPersonResponsible"
                    placeholder="اسم الشخص المسؤول *"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="Services">الخدمات <span>*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    id="Services"
                    placeholder="الخدمات *"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="DiscountDetailsForCardholders"
                >تفاصيل الخصومات لحاملي البطاقة <span>*</span></label
              >
              <textarea
                class="form-control"
                id="DiscountDetailsForCardholders"
                rows="3"
                placeholder="تفاصيل الخصومات لحاملي البطاقة *"
              ></textarea>
            </div>
            <button type="submit" class="btn"><span>تأكيد الانضمام</span></button>
          </form>
        </div>
      </div>
    </section>
